    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eedd82;
      color: #333;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #000000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .reviews-link {
      margin: 30px 0;
    }

    .reviews-link a {
      text-decoration: none;
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .reviews-link a:hover {
      background: #0056b3;
    }

    .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #eedd82;
    padding: 15px 0;
    z-index: 9999;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
}

    .navbar ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

.navbar ul li {
    display: inline-block;
    margin: 0 12px;
}

.navbar ul li a {
    color: #333;
    font-weight: bold;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    transition: 0.3s;
}

.navbar ul li a:hover {
    background: #007bff;
    color: #fff;
}
